<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

        <link rel="stylesheet"  href="{%  static  'css/bootstrap.min.css'  %}">
        <link rel="stylesheet"  href="{%  static  'css/home_style.css'  %}">
        <link rel="stylesheet"  href="{%  static  'css/logreg.css'  %}">

</head>
<body>

   <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="site-nav-wrapper">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand smooth-scroll">

                            News Recommendation System

                        </a>
                    </div>

                    <div class="container">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                                {% if user.is_authenticated %}
                                <li><a class="smooth-scroll" href="{% url 'logout'%}">LogOut</a></li>
                                {% else %}
                                <li><a class="smooth-scroll" href="{% url 'login'%}">LogIn</a></li>
                                <li><a class="smooth-scroll" href="{% url 'register'%}">Register</a></li>
                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
   </header>
<div class="wrapper">
<form action="login" method="post">
        <div class="form">
        <div class="title">
      Login Form
    </div>
    {% csrf_token%}
           <div class="inputfield">
               <label> Username</label>
                    <input type="text" name="username" placeholder="UserName" required><br>
           </div>
{#    <input type="text" name="username" placeholder="UserName"><br>#}
{#    <input type="password" name="password" placeholder="Password"><br>#}
           <div class="inputfield">
               <label> Password</label>
                    <input type="password" name="password1" placeholder="Enter Password" required><br>
           </div>
          <div class="inputfield">
                <input type="submit" value="Login" class="btn">
            </div>
{#    <input type="submit">#}
        </div>
</form>
</div>
<div>
    {% for message in messages%}
    <h1>{{message}}</h1>
    {% endfor %}
</div>

</body>
</html>
